<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>

  <body bgcolor="lightyellow">
    <div style="margin: auto; width: 60%; padding: 10px">
      <center>
        <form action="" method="post">
          <h1>Course Registration Form</h1>

          <fieldset border="5" style="width: 50%">
            <legend>Personal Information</legend>

            <table cellpadding="6">
              <tr>
                <td><label for="firstname">Username:</label></td>
                <td>
                  <input
                    type="text"
                    id="firstname"
                    name="firstname"
                    placeholder="Enter your firstName"
                    maxlength="15"
                    required
                  />
                </td>
              </tr>

              <tr>
                <td><label for="lastname">Lastname:</label></td>
                <td>
                  <input
                    type="text"
                    id="lastname"
                    name="lastname"
                    placeholder="Enter your lastName"
                    maxlength="15"
                    required
                  />
                </td>
              </tr>

              <tr>
                <td><label for="email">Email:</label></td>
                <td>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your Email"
                  />
                </td>
              </tr>

              <tr>
                <td><label for="password">Password:</label></td>
                <td>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                </td>
              </tr>

              <tr>
                <td><label for="confirm_password">Confirm Password:</label></td>
                <td>
                  <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    placeholder="Confirm password"
                    required
                  />
                </td>
              </tr>

              <tr>
                <td><label for="DOB">DOB:</label></td>
                <td>
                  <input type="date" id="DOB" min="18" max="60" />
                </td>
              </tr>

              <tr>
                <td><label for="mobile">Mobile Number:</label></td>
                <td>
                  <input
                    type="tel"
                    id="mobile"
                    name="mobile"
                    placeholder="Enter your mobile Number"
                    maxlength="10"
                  />
                </td>
              </tr>

              <tr>
                <td><label>Gender:</label></td>
                <td>
                  <input type="radio" name="gender" value="male" /> Male
                  <input type="radio" name="gender" value="female" /> Female
                  <input type="radio" name="gender" value="other" /> Other
                </td>
              </tr>

              <tr>
                <td><label for="country">Country:</label></td>
                <td>
                  <select name="country" id="country">
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                  </select>
                </td>
              </tr>

              <tr>
                <td><label for="file">Upload Resume:</label></td>
                <td>
                  <input type="file" id="file" name="file" />
                </td>
              </tr>
            </table>
          </fieldset>

          <br />

          <fieldset border="5 " style="width: 50%">
            <legend>Course Details</legend>

            <table cellpadding="6">
              <tr>
                <td><label for="Institute">Institute Name:</label></td>
                <td>
                  <input type="text" id="Institute" value="TAP ACADEMY" />
                </td>
              </tr>

              <tr>
                <td><label for="course">Select Course:</label></td>
                <td>
                  <select name="course" id="course">
                    <option>Web & Mobile Full Stack Java</option>
                    <option>Full Stack Java</option>
                    <option>Data Science</option>
                    <option>Python</option>
                    <option>Java</option>
                  </select>
                </td>
              </tr>

              <tr>
                <td><label>Delivery Mode:</label></td>
                <td>
                  <input type="radio" name="mode" value="online" /> Online
                  <input type="radio" name="mode" value="offline" /> Offline
                </td>
              </tr>

              <tr>
                <td><label for="duration">Java Coding Knowledge:</label></td>
                <td>
                  <input type="range" id="duration" min="0" max="10" />
                </td>
              </tr>

              <tr>
                <td><label for="Feedback">Feedback:</label></td>
                <td>
                  <textarea
                    id="Feedback"
                    rows="5"
                    cols="30"
                    placeholder="Enter your Feedback here..."
                    style="resize: none"
                  ></textarea>
                </td>
              </tr>

              <tr>
                <td colspan="2" align="center">
                  <input type="reset" value="Reset" />
                  <input type="submit" value="Submit" />
                </td>
              </tr>
            </table>
          </fieldset>
        </form>
      </center>
    </div>
  </body>
</html>
